<!DOCTYPE html>
<html>
<head>
	<title>Lights</title>
	<style>
		body {
    margin: 0;
    padding: 0;
    background-color: #FFFFFF;
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #333333;
  }
  
  h1 {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-top: 30px;
  }
  
  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    background-color: #F5F5F5;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  
  input[type="text"],
  select,
  input[type="number"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #E0E0E0;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 4 5' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 0L0 2h4zm0 5L0 3h4z' fill='%23E0E0E0'/%3E%3C/svg%3E");
    background-position: right 10px center;
    background-repeat: no-repeat;
    background-size: auto 60%;
    padding-right: 40px;
  }
  
  button[type="submit"] {
    display: block;
    width: 100%;
    border: none;
    background-color: #FF6700;
    color: #FFFFFF;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0px 3px 0px #D35400;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }
  
  button[type="submit"]:hover {
    background-color: #FF8C4B;
  }
  
  a button {
    display: block;
    width: 100%;
    border: none;
    background-color: #FF6700;
    color: #FFFFFF;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0px 3px 0px #D35400;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    margin-top: 20px;
  }
  
  a button:hover {
    background-color: #FF8C4B;
  }
  
  a {
    text-decoration: none;
    color: #333333;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  
	</style>
</head>
<body>
	<h1>Light Settings</h1>

	<form method="post" action="save_settings.php">
		<label for="light_name">Light Number </label>
		<select id="light_name" name="light_name">
			<option value="Light1">Light1</option>
			<option value="Light2">Light2</option>
      <option value="Light3">Light3</option>
			<option value="Light4">Light4</option>
      <option value="Light5">Light5</option>
		</select>

		<label for="light_status">Situation</label>
		<select id="light_status" name="light_status">
			<option value="Open">Open</option>
			<option value="Close">Close</option>
		</select>

		<label for="brightness">Brightness</label>
		<input type="number" id="brightness" name="brightness" min="0" max="100" step="1">

		<button type="submit">Submit</button>
	</form>

    <a href="lights.php"><button>Turn Back</button></a>


</body>
</html>
